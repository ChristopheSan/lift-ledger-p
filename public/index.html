<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LiftLedger</title>
    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/viewplans.css">
    <script src="https://kit.fontawesome.com/27dcbbedd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="landing-container">
        <div class="logo-container">
            <img src="/assets/transparentLiftLedgerLogo.png" alt="LiftLedger Logo" class="logo">
            <h1>LiftLedger</h1>
        </div>
        <div class="form-container">
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Registration Form -->
            <form id="register-form" class="auth-form hidden">
                <h2>Register</h2>
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" name="register-name" placeholder="Enter your name" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email" placeholder="Enter your email" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" placeholder="Enter your password" required>
                <label for="password-confirm">Confirm Password:</label>
                <input type="password" id="password-confirm" name="password-confirm" placeholder="Re-enter your password" required>
                <button type="submit" class="btn">Register</button>
            </form>

            <!-- Toggle Button -->
            <div class="toggle-section">
                <p id="toggle-prompt">New to LiftLedger?</p>
                <button id="toggle-btn" class="btn">Register</button>
            </div>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
