<!DOCTYPE html>
<html>
<head>
<title>WOD</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/wod.css">
<script src="https://kit.fontawesome.com/27dcbbedd7.js" crossorigin="anonymous"></script>


<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
</head>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class=" w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <img src="/assets/transparentLiftLedgerLogo.png" alt="" style="width: 100%;">
  <a href="/basic.html" class="w3-bar-item w3-button w3-padding-large ">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>HOME</p>
  </a>
  <a href="/viewplans.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black w3-black">
    <i class="fa-solid fa-dumbbell fa-2xl"></i>
    <p>PLANS</p>
  </a>
  <a href="/viewexercises.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa-solid fa-person-running fa-2xl"></i>
    <p>EXERCISES</p>
  </a>
  <a href="/historic.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa-solid fa-chart-simple fa-2xl"></i>
    <p>DATA</p>
  </a>
  <a href="/calendar.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa-regular fa-calendar fa-2xl"></i>
    <p>CALENDAR</p>
  </a>
  <a href="" id="logout-btn" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa-solid fa-right-from-bracket fa-lg" style="color: #f63131;"></i>
    <p>LOGOUT</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="/basic.html" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
    <a href="/viewplans.html" class="w3-bar-item w3-button" style="width:25% !important">PLANS</a>
    <a href="/viewexercises.html" class="w3-bar-item w3-button" style="width:25% !important">EXERCISES</a>
    <a href="/historic.html" class="w3-bar-item w3-button" style="width:25% !important">DATA</a>
    <a href="/calendar.html" class="w3-bar-item w3-button" style="width:25% !important">CALENDAR</a>
    <a href="" id="logout-btn" class="w3-bar-item w3-button">LOGOUT</a>
  </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    <h1 class="w3-jumbo"><span class="w3-hide-small"></span> Workout of the Day</h1>
    <p class="w3-xlarge" id="current-work">Good luck!</p>
  </header>

  <!-- About Section -->
  <div id="main-container">
    <div id="workout-container" class="workout-section">
      <h2 id="workout-title">Workout of the Day</h2>
      <div id="exercise-list"></div>
      <textarea name="" id="workout-notes"></textarea>
      <button id="save-workout-btn" class="save-button">Save Workout</button>
  </div>
  
  </div>

<!-- END PAGE CONTENT -->
</div>

<script src="/js/wod.js"></script>
<script src="/js/logout.js"></script>
</body>
</html>
